# Profile
profile: |
  Soy Carlos Manuel Chee Vázquez, mexicano de 40 años de edad. Apasionado por el uso de la tecnología y su aprovechamiento positivo en los aspectos educativos, personales y profesionales.

  Ideo, impulso, promuevo y apoyo ideas, eventos y proyectos que contribuyan al desarrollo social positivo. Creo que la tecnología pertinente aplicada de la forma apropiada nos ayudará a desarrollar un mejor entorno.
  
  También me motiva la restauración del medio ambiente, la equidad, el rechazo a cualquier forma de discriminación, y la igualdad de oportunidades, el respeto y trato justo hacia los animales, la inclusión de medios de transporte alternativos a los automóviles privados entre otras causas.

# Experience
experience:
  - role: Analista especializado
    time: Julio de 2006-a la fecha
    company: Colegio de Bachilleres del Estado de Baja California 
    details: |
      Me he especializado en el desarrollo de sitios y aplicaciones web en CoBach BC, trabajando con frameworks en Python, PHP y .Net, con énfasis en la optimización del HTML y CSS. También tengo experiencia trabajando con bases de datos relacionales MySQL y Oracle en la ejecución de consultas y la generación de reportes.

      También administro el dominio Google Workspace for Education Fundamentals y capacito en el uso de estas herramientas.

      Colaboré en el desarrollo de la propuesta de preparatoria en línea para el Gobierno del Estado de Baja California, a través de ISEP, coordinando la mesa de trabajo de Material didáctico y plataforma digital y asesorando al equipo docente encargado de proporner la reforma del plan de estudios de la capacitación para el trabajo de TICs para CoBach BC
