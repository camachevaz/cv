# Profile
profile: |
  I'm Carlos Chee, a 41 year-old mexican passionate about the use of technology and it's positive use in educational, personal, and professional settings.

  I conceive, encourage, promote, and support ideas, events, and projects that contribuite to positive social and professional development. I believe that technology when applied in the right way helps us improve our environments.

